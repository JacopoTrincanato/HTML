<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS ESERCITAZIONE 3.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <img class="logo" src="./LOGO GMAIL.webp">
            <span class="logo-text">GMAIL</span>
            <hr>
        </header>

        <nav>
            <input type="text" placeholder="Search">
            <button type="button">VAI</button>
            
            <h2> You have <span id="special-number">30</span> unread</h2>
        </nav>

        <main>
            
            <div class="email read">
                <div class="left">
                    <input type="checkbox">
                    <span class="star"></span>
                    <span id="subject">Oggetto della mail lungo</span>
                    
                </div>

                <div class="right">
                    <span>Corpo della mail lungo</span>
                </div>

            </div>

            <div class="email unread">
                <div class="left">
                    <input type="checkbox">
                    <span class="star"></span>
                    <span id="subject">Oggetto della mail</span>
                    
                </div>

                <div class="right">
                    <span>Corpo della mail</span>
                </div>

            </div>
            <hr> 
        </main>

        <footer>
            <span id="note">GMAIL POWERED BY TRINCANATO JACOPO</span>
        </footer>
    </div>
    
</body>
</html>
